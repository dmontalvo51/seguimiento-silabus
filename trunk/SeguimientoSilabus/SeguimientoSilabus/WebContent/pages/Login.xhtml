<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">

	<ui:define name="title">#{msg.tituloSistema}</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo" style="height: 83%">
			<!-- Empezar a programar desde aqui -->

			<h:form>
				<p:panel header="#{msg.lblInicioDeSesion}" styleClass="panelInicioSesion">
					
					<h:panelGrid columns="2">
						<h:outputText value="#{msg.cuenta}" />
						<h:inputText value="#{login.cuenta}" />

						<h:outputText value="#{msg.password} " />
						<h:inputSecret value="#{login.password}" />

					</h:panelGrid>

					<p:messages id="mensajeLogin" showDetail="true"/>
					
		
					<p:commandButton value="Ingresar" id="btnIngresar"
						action="#{login.iniciarSesion}" ajax="false" update="mensajeLogin" />


				</p:panel>
			</h:form>
			<!-- Terminar de programar desde aqui -->
		</div>
	</ui:define>
	<ui:define name="menu" />
</ui:composition>
