<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/common/plantillaPrincipal.xhtml">
	<ui:define name="title">#{msg.tituloSistema}</ui:define>
	<ui:define name="cuerpo">
		<div class="cuerpo">
			<!-- Empezar a programar desde aqui -->

			<h:form>

				<p:fieldset legend="#{msg.lblListaGrupos}" styleClass="paneles">

					<p:dataTable id="tablaListaGrupos" styleClass="tablas"
						value="#{avance.listaGrupos}" var="grupo" selectionMode="single"
						selection="#{avance.grupoSeleccionado}"
						emptyMessage="#{msg.msgNoHayGrupos}" rowKey="#{grupo.codigoCurso}">

						<f:facet name="header">
							<h:outputLabel value="Tabla lista de grupos" />
						</f:facet>

						<p:column headerText="#{msg.lblCurso}">
							<h:outputText value="#{grupo.nombreCurso}"></h:outputText>
						</p:column>

						<p:column headerText="#{msg.lblGrupo}">
							<h:outputText value="#{grupo.codigoGrupo}"></h:outputText>
						</p:column>

						<p:column headerText="#{msg.lblPeriodo}">
							<h:outputText value="#{grupo.anoGrupo}-#{grupo.cicloGrupo}"></h:outputText>
						</p:column>

						<p:column headerText="#{msg.lblDocente}">
							<h:outputText value="#{grupo.nombreDocente}"></h:outputText>
						</p:column>

						<p:column headerText="#{msg.lblAula}">
							<h:outputText value="#{grupo.aula}"></h:outputText>
						</p:column>
					</p:dataTable>

					<h:panelGrid columns="2" id="panelBotones">
						<p:commandButton value="#{msg.botonAvance}"
							disabled="#{avance.bloquearBoton}"
							action="#{avance.ingresarAvance}" />
					</h:panelGrid>
				</p:fieldset>

			</h:form>


			<!-- Terminar de programar desde aqui -->
		</div>

		<p:growl id="growl" showDetail="true" sticky="false" life="5000"
			redisplay="false" />

	</ui:define>
</ui:composition>
